<!DOCTYPE html>
<!-- Idioma do site -->
<html lang="pt-BR">
<head>

        <!-- Botões na tela -->
        <div class="creatures">
            <ul class="hlist">
                <li id="dragon">

                <li id="bpm">
                    <a id="bpmbutton" class="btn btn-outline-warning btn-lg" href="#" role="button">BPM</a>

                </li>
                <li id="autor">
                    <a id="bpmbutton" class="btn btn-outline-light btn-lg" href="#" role="button">LuísBrescia</a>

                    <input type="checkbox" id="beat">

        <!-- Loops -->
        <div class="loops">
            <ul>
                <li id="arploop">
                    <a id="arpbutton" class="btn btn-light btn-lg" href="#" role="button">Arp</a>
                </li>
                <li id="melodyloop">

                </li>
                <li id="leadloop">

                </li>
                <li id="guitarloop">
                    <a id="guitarbutton" class="btn btn-light btn-lg" href="#" role="button">Guitar</a>
                </li>
                <li id="fingeringloop">
                    <a id="fingeringbutton" class="btn btn-light btn-lg" href="#" role="button">Fingering</a>
                </li>
                <li id="cinematicloop">

                </li>
                <li id="drumloop">
                    <a id="drumbutton" class="btn btn-light btn-lg" href="#" role="button">DrumLoop</a>

            <ul class="hlist">

        <div class="effects">
            <ul class="elist">
                <li id="sweep">
                    <a id="sweepbutton" class="btn btn-dark btn-lg" href="#" role="button">Sweep</a>
                </li>
